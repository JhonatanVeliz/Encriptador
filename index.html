<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <nav class="nav">
            <button class="mode">
                <img src="./src/img/sol.png" alt="claro" id="imgMode">
            </button>
        </nav>

        <main class="content">

            <div class="content__file">
                <input type="file" class="display-none" id="file" >
                <label for="file" class="content__file__btn">Seleccionar Archivo .txt</label>
                <p class="content__file__btn content__file__btn--info display-none" id="fileName">Dic</p>
            </div>

            <div class="content__text">
                <input type="text" class="text" placeholder="Ingresa tu texto aquí:" autocomplete="off" id="texto">
            </div>

            <div class="content__footer">

                <div class="content__footer__info">
                    <img src="./src/img/info.svg" alt="alerta">
                    <p class="content__footer__info__paragraph" id="textoAdicional">Solo palabras sin acento y sin números.</p>
                </div>

                <div class="content__footer__buttons">
                    <button class="content__footer__btn content__footer__btn--encriptar" id="encriptar">Encriptar</button>
                    <button class="content__footer__btn content__footer__btn--desencriptar" id="desencriptar">Desencriptar</button>
                </div>

            </div>

        </main>

        <aside class="result">

            <div class="result__muneco" id="muneco">

                <div class="result__muneco__img">
                    <img src="./src/img/Muñeco.svg" alt="imagen del muñeco">
                </div>

                <div>
                    <h1 class="result__muneco__info">Ningun mensaje fue encontrado</h1>
                    <p class="result__muneco__paragraph">Ingrese un texto que desea encriptar o desencriptar</p>
                </div>

            </div>

            <div class="result__text display-none" id="resultado">

                <div class="result__text__clear">
                    <img src="./src/img/delete.png" alt="limpiar la respuesta" id="limpiar">
                </div>

                <div>
                    <p class="result__text__paragraph" id="textoSalida">No se encontró resultado </p>
                </div>

                <div class="result__text__copy">
                    <button class="result__text__copy__btn btn">Copiar</button>
                </div>

            </div>

        </aside>

    </div>

    <!-- Js -->
    <script type="module" src="./chiper.js"></script>
    <script type="module" src="./modeDark.js"></script>

</body>
</html>
